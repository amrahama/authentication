<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <h3 class="card-title">Sign up</h3>
            <div class="form-stage">
              <div class="form-stage-line"></div>
              <div class="form-stage-indicator">
                <div class="indicator__icon">
                  <img src="/assets/icons/user-round.svg" />
                </div>
              </div>
              <div class="form-stage-indicator">
                <div class="indicator__icon">
                  <img src="/assets/icons/mail.svg" />
                </div>
              </div>
              <div class="form-stage-indicator">
                <div class="indicator__icon">
                  <img src="/assets/icons/key-round.svg" />
                </div>
              </div>
              <div class="form-stage-indicator">
                <div class="indicator__icon">
                  <img src="/assets/icons/trophy.svg" />
                </div>
              </div>
            </div>
            <div class="card-description">
              <p>User Name</p>
              <p>Username is your online identity</p>
            </div>
          </div>
          <div>
            <form>
              <div class="validate-message">
                <ul class="message-list">
                  <li>
                    Your username should contain only letters, numbers, underscores or hyphens.
                  </li>
                  <li>No spaces or special characters allowed</li>
                  <li>
                    your username should not be offensive or contain profanity
                  </li>
                </ul>
              </div>
              <div class="form-items">
                <div>
                  <input
                    placeholder="Enter your username"
                    class="form-text-input"
                  />
                </div>

                <div class="form-input-name-box">
                  <input
                    placeholder="Enter your firstname"
                    class="form-text-input"
                  />
                  <input
                    placeholder="Enter your lastname"
                    class="form-text-input"
                  />
                </div>
                <div class="next-submit-container">
                  <button class="next-submit-button">Next</button>
                </div>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
